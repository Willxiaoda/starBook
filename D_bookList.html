<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>书单详情</title>
	<link rel="stylesheet" type="text/css" href="css/D_bookList.css" />
</head>
<body>
	<header>
		<a href="www.xingkong.us"><div id="logo"></div></a>
	</header>
	<div id="container">
		<div id="title">
			<div id="title_left">书单1</div>
			<div id="title_right">
				<form method="post" action="">
					<span>姓名：</span>
					<input type="text" name="usarname" id="stuName" value="请您输入姓名" onfocus="if(this.value==this.defaultValue){this.value=''}" onblur="if(this.value==''){this.value=this.defaultValue}" />
					<span>学号：</span>
					<input type="text" name="stunum" id="stuNum" value="请您输入学号" onfocus="if(this.value==this.defaultValue){this.value=''}" onblur="if(this.value==''){this.value=this.defaultValue}" />
				</form>
			</div>
		</div>
		<form method="post" action="">
			 <div id="bookShelf">
				<div id="type">
					<ul>
						<li>书名</li>
						<li>价格</li>
						<li>折后价</li>
						<li>是否购买</li>
					</ul>
				</div>
			</div>
			<input type="submit" name="ensure" id="ensure" value="提交" />
		</form>
	</div>
</body>
<script type="text/javascript">
	
	//后端数据。
	var a='{"username":"\u5b66\u59d4\u59d3\u540d","studentnum":"201510098111","error_code":"0","book":["\u65b0\u4e16\u7eaa\u5927\u5b66\u82f1\u8bed\u7cfb\u5217\u6559\u6750\uff08\u7b2c\u4e8c\u7248\uff09\u9605\u8bfb\u6559\u7a0b\uff082\uff09\u5b66\u751f\u7528\u4e66","\u8ba1\u7b97\u673a\u82f1\u8bed(\u5b66\u751f\u7528\u4e66)","Java\u7a0b\u5e8f\u8bbe\u8ba1\u4e0e\u5b9e\u8df5\u6559\u7a0b","\u9ad8\u7b49\u6570\u5b66\uff08\u7b2c\u4e03\u7248\uff09\uff08\u4e0b\u518c\uff09","\u4e2d\u56fd\u8fd1\u73b0\u4ee3\u53f2\u7eb2\u8981\uff082015\u5e74\u4fee\u8ba2\u7248\uff09","Java\u7a0b\u5e8f\u8bbe\u8ba1\u4e60\u9898\u7cbe\u7f16","\u96f6\u70b9\u8d77\u98de\u5b66Dreamweaver+Flash+Photoshop CS6\u7f51\u9875\u8bbe\u8ba1\uff08\u914d\u5149\u76d8\uff09","\u79bb\u6563\u6570\u5b66\u53ca\u5e94\u7528(\u7b2c\u4e8c\u7248)","\u5927\u5b66\u751f\u5fc3\u7406\u5065\u5eb7\u6559\u80b2-\u5fc3\u7075\u6210\u957f\u624b\u518c"],"price":[0,1,2,3,4,5,6,7,8],"Dprice":[0,1,2,3,4,5,6,7,8]}';
	var b=JSON.parse(a);
	/*
	<div id="book1" class="bookList">
		<ul>
			<li>大学生心理健康</li>
			<li>13.88</li>
			<li>10.55</li>
			<li><input type="checkbox" name="checkbox1" id="check1" /></li>
		</ul>
	</div>
	*/
	for(var i = 0; i < b.book.length; i++){
		//获取书架祖父节点
		var bookShelf = document.getElementById('bookShelf');
		//创建一个父div
		var outDiv = document.createElement('div');
		outDiv.id = 'book' + i;//设置div的ID
		outDiv.className = 'bookList';//设置div的class
		var ul= document.createElement('ul');//创建一个ul
		//创建4个li标签
		var bookNameLi = document.createElement('li');
		var bookPriceLi = document.createElement('li');
		var bookDiscount = document.createElement('li');
		var inputLi = document.createElement('li');
		var inputCheck = document.createElement('input');
		//li内容
		bookNameLi.innerHTML = b.book[i];
		bookPriceLi.innerHTML = b.price[i];
		bookDiscount.innerHTML = b.Dprice[i];
		//input
		inputCheck.type= 'checkbox';
		inputCheck.name = 'checkbox' + i;
		inputCheck.id= 'checkbox' + i;
		inputLi.appendChild(inputCheck);
		//添加
		ul.appendChild(bookNameLi);
		ul.appendChild(bookPriceLi);
		ul.appendChild(bookDiscount);
		ul.appendChild(inputLi);
		outDiv.appendChild(ul);
		bookShelf.appendChild(outDiv);
	}
</script>
</html>
